<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel = "stylesheet" href = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
    <script src = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

</head>
    <title>Ravintolat kategorioittain</title>
</head>
<body>

    <div class="container" style="padding-top: 20px; padding-bottom: 20px">
    <a href="/" class="btn btn-outline-primary">Takaisin päävalikkoon</a>
    <hr>
    <h4>Kategoriat</h4>
    <hr>
    {% if not categoryData %}
    <p>Ei vielä kategorioita</p>
    {% endif %}
    {%  for category in categoryData %}
        <div style="display: flex; align-items: center; flex-direction: row; justify-content: space-between">
            <a href="/searchrestaurant/{{ category.type }}">{{ category.type }}</a>
        </div>
        <hr>
    {% endfor %}
    </div>
</body>
</html>
