<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luo uusi käyttäjä</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container" style="padding-top: 20px; padding-bottom: 20px">
    <a href="/" class="btn btn-outline-primary">Takaisin päävalikkoon</a>
    <hr>
    <h3>Rekisteröityminen</h3>
    <hr>
  <form action="/newaccountresult" method="POST">
      <div class="form-group">
        <label for="exampleInputUsername">Käyttäjätunnus</label>
        <input class="form-control" id="username" name="username" placeholder="Syötä haluamasi käyttäjätunnus">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Salasana</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Syötä haluamasi salasana">
      </div>
        <button type="submit" class="btn btn-primary">Luo käyttäjä</button>
    </form>
</div>

</body>
</html>
